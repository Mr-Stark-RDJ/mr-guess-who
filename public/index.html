<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Marvel Rivals Guess-Who</title>
<link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header>
  <div class="brand">Rivals Guess-Who</div>
  <div class="room">
    <input id="roomInput" placeholder="Room code"/>
    <button id="createBtn">Create</button>
    <button id="joinBtn">Join</button>
    <button id="copyLinkBtn">Copy Link</button>
    <span id="roomStatus"></span>
  </div>
</header>

<main>
  <section class="controls">
    <button id="resetBtn">Reset</button>
    <button id="allOnBtn">All On</button>
    <button id="allOffBtn">All Off</button>
    <button id="secretModeBtn">Secret Mode: OFF</button>
    <button id="lockSecretBtn">Lock Secret</button>
    <button id="submitBtn" disabled>Submit Guess</button>
    <button id="exportBtn">Export State</button>
    <span class="hint">Private boards. Results reveal only after both submit.</span>
  </section>

  <section class="board" id="board"></section>

  <section class="side">
    <div class="secret">
      <div class="title">Your Secret</div>
      <div id="secretSlot" class="secretSlot">Not selected</div>
    </div>
    <div class="chat">
      <div class="title">Q&A</div>
      <div id="chatLog" class="chatLog"></div>
      <div class="chatInput">
        <input id="chatUser" placeholder="Name"/>
        <input id="chatText" placeholder="Ask a question or answer"/>
        <button id="chatSend">Send</button>
      </div>
    </div>
  </section>
</main>

<script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>
</body>
</html>
