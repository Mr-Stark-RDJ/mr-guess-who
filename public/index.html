<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Marvel Rivals Guess-Who</title>
<link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header>
  <div class="brand">Rivals Guess-Who</div>
  <div class="room">
    <input id="roomInput" placeholder="Room code"/>
    <button id="createBtn">Create</button>
    <button id="joinBtn">Join</button>
    <button id="copyLinkBtn">Copy Link</button>
    <span id="roomStatus"></span>
  </div>
</header>

<main>
  <section class="controls">
    <button id="clearBtn">Clear</button>
    <button id="toggleAllBtn">Hide All</button>
    <button id="secretModeBtn">Secret Mode: OFF</button>
    <button id="lockSecretBtn" disabled>Lock Secret</button>
    <button id="submitBtn" class="cta" disabled>Submit Guess</button>
    <button id="exportBtn">Export State</button>
    <span class="hint">Private boards. Results reveal only after both submit.</span>
  </section>

  <section class="board" id="board"></section>

  <section class="side">
    <div class="secret">
      <div class="title">Your Secret</div>
      <div id="secretSlot" class="secretSlot">Not selected</div>
    </div>
    <div class="chat">
      <div class="title">Q&A</div>
      <div id="chatLog" class="chatLog"></div>
      <div class="chatInput">
        <input id="chatUser" placeholder="Name"/>
        <input id="chatText" placeholder="Ask a question or answer"/>
        <button id="chatSend">Send</button>
      </div>
    </div>
  </section>
</main>

<div id="resultModal" class="modal hidden">
  <div class="modal-card">
    <div class="modal-title" id="modalTitle"></div>
    <div class="modal-grid">
      <div class="modal-col">
        <div class="modal-sub">You</div>
        <div id="youCard" class="mini-card"></div>
        <div id="youGuess" class="mini-meta"></div>
      </div>
      <div class="modal-col">
        <div class="modal-sub">Opponent</div>
        <div id="oppCard" class="mini-card"></div>
        <div id="oppGuess" class="mini-meta"></div>
      </div>
    </div>
    <div class="modal-actions">
      <button id="playAgainBtn" class="cta">Play Again</button>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>
</div>

<div id="toasts"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>
</body>
</html>
